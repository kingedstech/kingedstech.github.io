<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEHS - Live Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            transform: scale(0.7);
            transform-origin: center;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .school-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .school-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 1rem;
        }

        .time-display {
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .date-display {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .timezone {
            font-size: 1rem;
            opacity: 0.8;
            font-style: italic;
        }

        .visitor-message {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .visitor-message p {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: white;
        }

        /* Responsive scaling handled by viewport units */
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <!-- KEHS School Logo SVG -->
                <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Shield background -->
                    <path d="M50 5 L85 20 L85 50 Q85 75 50 95 Q15 75 15 50 L15 20 Z" 
                          fill="#059669" stroke="#047857" stroke-width="2"/>
                    
                    <!-- Letter K -->
                    <path d="M25 25 L25 75 M25 50 L45 25 M25 50 L45 75" 
                          stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
                    
                    <!-- Letter E -->
                    <path d="M55 25 L55 75 M55 25 L75 25 M55 50 L70 50 M55 75 L75 75" 
                          stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
                    
                    <!-- Decorative elements -->
                    <circle cx="50" cy="15" r="2" fill="gold"/>
                    <circle cx="35" cy="85" r="1.5" fill="gold"/>
                    <circle cx="65" cy="85" r="1.5" fill="gold"/>
                </svg>
            </div>
            <h1 class="welcome-title">Welcome to KEHS</h1>
        </div>

        <div class="clock-container">
            <div class="time-display" id="time">00:00:00</div>
            <div class="date-display" id="date">Loading...</div>

        </div>

        <div class="visitor-message">
            <p>üìù Visitors please sign in on the touch screen</p>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Format time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            // Format date
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('en-US', options);
            
            // Update display
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);


    </script>

</html>
