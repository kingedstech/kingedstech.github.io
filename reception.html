<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEHS Reception</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .clock {
            font-variant-numeric: tabular-nums;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            overflow: hidden;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 1rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-green-900 to-slate-800 min-h-screen">
    <!-- Header with Logo and Clock -->
    <header class="flex justify-between items-center p-4 lg:p-6">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="https://kehs.org.uk/wp-content/uploads/2023/03/KEHS-Logo-Landscape-white-CMYK-1.png" 
                 alt="King Edward VI High School for Girls" 
                 class="h-8 lg:h-12 w-auto object-contain">
        </div>
        
        <!-- Welcome Text - Centered -->
        <div class="absolute left-1/2 transform -translate-x-1/2 text-white text-center">
            <h1 class="text-3xl lg:text-4xl font-bold">Welcome</h1>
        </div>
        
        <!-- Digital Clock -->
        <div class="text-right text-white">
            <div id="clock" class="clock text-xl lg:text-2xl font-bold text-green-100"></div>
            <div id="date" class="text-xs lg:text-sm text-green-200 opacity-80 mt-1"></div>
        </div>
    </header>
    
    <!-- Main Content Area -->
    <main class="px-4 lg:px-6 pb-4 lg:pb-6">
        <div class="max-w-6xl mx-auto">
            <!-- Iframe Container -->
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-3 lg:p-4 shadow-2xl border border-white/20">
                <div class="iframe-container" style="height: calc(100vh - 180px); min-height: 300px;">
                    <iframe src="https://app.trilbytv.co.uk/public/player/3cd1c64c-4e83-4b09-b0f9-575adb161b6e"
                             title="External Content"
                             allowfullscreen>
                    </iframe>
                </div>
            </div>
            
            <!-- Visitor Sign-in Message -->
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 lg:p-5 shadow-2xl border border-white/20 mt-4">
                <div class="text-center text-white">
                    <h2 class="text-lg lg:text-xl font-semibold text-green-100">Please could visitors sign in on the touch screen</h2>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Digital Clock Function
        function updateClock() {
            const now = new Date();
            
            // Format time
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            
            // Format date
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            
            // Update DOM
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        
        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
        
        // Handle responsive iframe sizing
        function adjustIframeHeight() {
            const container = document.querySelector('.iframe-container');
            const headerHeight = document.querySelector('header').offsetHeight;
            const padding = 100; // Account for padding and margins
            const availableHeight = window.innerHeight - headerHeight - padding;
            
            if (availableHeight > 400) {
                container.style.height = availableHeight + 'px';
            }
        }
        
        // Adjust on load and resize
        window.addEventListener('load', adjustIframeHeight);
        window.addEventListener('resize', adjustIframeHeight);
    </script>
